<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Almuerzi App</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
        <div id="app"></div>
    </body>
    <template id="login-view">
        <div class="form-main">
            <p class="form-title">Login</p>
            <form id="login-form">
                <div>
                    <p><label for="email">Email:</label></p>
                    <input type="text" placeholder="email" id="email" />
                </div>
                <div>
                    <p><label for="password">Password:</label></p>
                    <input type="password" placeholder="Password" id="password" />
                </div>
                <div>
                    <button class="btn block" type="submit">Login</button>
                </div>
            </form>
        </div>
    </template>
    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <li>Loading…</li>
            </ul>
            <form id="order">
                <input id="meal-id" type="hidden" />
                <button id="submit" type="submit" disabled>Send Order</button>
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <li>Loading…</li>
            </ul>
        </div>
    </template>
    <script src="main.js"></script>
</html>
